<nav
  class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex space-x-8">
        <a
          routerLink="/resume"
          routerLinkActive="!border-blue-500 text-blue-600 dark:text-blue-400 font-semibold"
          [routerLinkActiveOptions]="{ exact: false }"
          class="inline-flex items-center px-1 pt-1 border-b-[3px] border-transparent text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 transition-colors duration-200"
        >
          Resume
        </a>
        <a
          routerLink="/changelog"
          routerLinkActive="!border-blue-500 text-blue-600 dark:text-blue-400 font-semibold"
          [routerLinkActiveOptions]="{ exact: false }"
          class="inline-flex items-center px-1 pt-1 border-b-[3px] border-transparent text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 transition-colors duration-200"
        >
          Changelog
        </a>
      </div>

      <!-- Theme Toggle Button -->
      <div class="flex items-center">
        <button
          (click)="themeService.toggleTheme()"
          class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 border border-gray-200 dark:border-gray-600"
          aria-label="Toggle dark mode"
        >
          @if (themeService.isDarkMode()) {
          <!-- Sun Icon for Light Mode -->
          <svg
            class="w-5 h-5 text-yellow-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          } @else {
          <!-- Moon Icon for Dark Mode -->
          <svg
            class="w-5 h-5 text-gray-700 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
          }
        </button>
      </div>
    </div>
  </div>
</nav>

<router-outlet />
